  <!doctype html>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tachyons/4.9.1/tachyons.min.css"/>
  <body>
    <div></div>
    <script src="elm.js"></script>
    <script>
      const app = Elm.Main.embed(document.querySelector("div"));
      let audio = null;

      app.ports.initSubscription.subscribe(() => {
        requestAnimationFrame(() => {
          audio = document.querySelector("audio");
          if (audio) {
            audio.ontimeupdate = () => {
              app.ports.currentTimestamp.send(audio.currentTime || 0);
            };
          }
        });
      });

      app.ports.playFromTimestamp.subscribe((time) => {
        if (audio) audio.currentTime = time;
      });
    </script>
  </body>
