<!doctype html>
<html>
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tachyons/4.11.1/tachyons.min.css" integrity="sha256-XiJ+PedljEmPP2VaQzSzekfCZdPr0fpqmh9dY6kpsuQ=" crossorigin="anonymous" />
  <body class="system-sans-serif">
    <div></div>
    <script src="elm.js"></script>
    <script>
      const app = Elm.Main.init({
        node: document.querySelector("div")
      });
      let audio = null;

      app.ports.initSubscription.subscribe(() => {
        requestAnimationFrame(() => {
          audio = document.querySelector("audio");
          if (audio) {
            audio.ontimeupdate = () => {
              app.ports.currentTimestamp.send(audio.currentTime || 0);
            };
          }
        });
      });

      app.ports.playFromTimestamp.subscribe((time) => {
        if (audio) audio.currentTime = time;
      });
    </script>
  </body>
</html>
